<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<div class="container">
  <h1>Password Generator:</h1>
  <form action="{% url 'password' %}">
    <select name="length">
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11" selected="selected">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
    </select> Length
    <!-- <br> -->
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="uppercase">
      <label class="form-check-label" for="flexSwitchCheckDefault">Uppercase</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="numbers">
      <label class="form-check-label" for="flexSwitchCheckDefault">Numbers</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="special">
      <label class="form-check-label" for="flexSwitchCheckDefault">Special</label>
    </div>
    <!-- <input type="checkbox" name="uppercase"> Uppercase -->
    <!-- <br> -->

    <!-- <input type="checkbox" name="numbers"> Numbers -->
    <!-- <br> -->
    <!-- <input type="checkbox" name="special" > Special Characters -->
    <!-- <br> -->
    <input type="submit" value="Generate Password" class="btn btn-primary">
  </form>
</div>
